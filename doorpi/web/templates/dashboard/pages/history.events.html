{% extends "/dashboard/parts/base.html" %}
{% block content %}
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw">Aufgabe</i></div>
						<!-- /.panel-heading -->
						<div class="panel-body">Hier werden alle Events angezeigt, die seit dem start von DoorPi ausgelöst wurden.</div>
						<!-- /.panel-body -->
						<div class="panel-footer"></div>
						<!-- /.panel-footer -->
					</div>
					<!-- /.panel -->
					<div class="panel panel-primary">
						<div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw">Events</i></div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table class="display table table-bordered table-hover table-striped" id="idHistoryEventTable"></table>
						</div>
						<!-- /.panel-body -->
						<div class="panel-footer"></div>
						<!-- /.panel-footer -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
			<script>
				$(document).ready(function() {
					$('#idHistoryEventTable').dataTable({
						ajax: {
							url: '/status?module=history_event',
							dataSrc: "history_event",
							displayLength: 100
						},
						columns: [
							{"data": "event_id", "title": "ID"},
							{"data": "event_name", "title": "Eventname"},
							{"data": "fired_by", "title": "ausgelöst durch"},
							{"data": "start_time", "title": "Starttime"}
						]
					});
				});
			</script>
{% endblock %}
